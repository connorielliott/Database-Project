<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Add Investor</title>
		<style type="text/css">
			h1 {
				text-align: center;
				font-size: 35px;
			}
		</style>
	</head>
	<body style="background-color: gainsboro">
		<h1>Add Investor <br /></h1>
		<form>
			<!-- FIX BACK BUTTON TO GO TO HOMEPAGE -->
			<input type="button" value="Homepage" onclick="history.back()" />
			<!-- Clear iput -->
			<button onclick="document.getElementById('fname').value = ''">
				Clear input field</button
			><br />
			<!-- Input from user -->
			<label for="fname">First name:</label><br />
			<input type="text" id="fname" name="fname" /><br />
			<label for="lname">Last name:</label><br />
			<input type="text" id="lname" name="lname" /><br />
			<label for="investorID">Investor ID:</label><br />
			<input type="text" id="investorID" name="investorID" /><br />
			<label for="investorEmail">Investor Email:</label><br />
			<input type="text" id="investorEmail" name="investorEmail" /><br />
		</form>
	</body>
</html>
